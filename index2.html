<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Excel</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>Editor de Excel</h1>
<input type="file" id="fileInput" accept=".xlsx, .xls" />
<button id="saveButton">Guardar como Excel</button>
<table id="excelTable"></table>

<script>
    let workbook;

    document.getElementById('fileInput').addEventListener('change', handleFile, false);
    document.getElementById('saveButton').addEventListener('click', saveFile, false);

    function handleFile(event) {
        const file = event.target.files[0];
        if (!file) {
            return;
        }

        const reader = new FileReader();
        reader.onload = function(e) {
            const data = new Uint8Array(e.target.result);
            workbook = XLSX.read(data, { type: 'array' });

            // Suponiendo que quieres mostrar la primera hoja
            const firstSheetName = workbook.SheetNames[0];
            const worksheet = workbook.Sheets[firstSheetName];
            const htmlString = XLSX.utils.sheet_to_html(worksheet, { editable: true });
            document.getElementById('excelTable').innerHTML = htmlString;
        };

        reader.readAsArrayBuffer(file);
    }

    function saveFile() {
        const newWorksheet = XLSX.utils.table_to_sheet(document.getElementById('excelTable'));
        const newWorkbook = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(newWorkbook, newWorksheet, 'Hoja1');

        // Guardar el archivo
        XLSX.writeFile(newWorkbook, 'archivo_modificado.xlsx');
    }
</script>

</body>
</html>
